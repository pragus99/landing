<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survei</title>
  <link rel="stylesheet" href="css/survei.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>

  <div id="page">
    <header>
      <h1 id="title">Formulir Survei Game</h1>
      <p id="description">Kami mohon isi survei dengan jujur dan teliti. Terima kasih.</p>
    </header>

    <form id="survey-form" action="My Portofolio.html" method="post">
      <div class="form-all">
        <label id="name-label" for="name">Nama<br></label>
        <input type="text" id="name" name="nama" placeholder="Nama Lengkap" required>
      </div>

      <div class="form-all">
        <label id="email-label" for="email">Email<br></label>
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>

      <div class="form-all">
        <label id="number-label" for="number">
          Umur (Opsional)<br></label>
        <input type="number" id="number" name="umur" placeholder="Umur" min="5" max="99">
      </div>

      <div class="form-all">
        <p>Apa pilihan alat utama anda yang digunakan untuk bermain game?</p>
        <select name="alat-utama" id="dropdown" required>
          <option disabled selected value>Pilih</option>
          <option value="Playstation">Playstation</option>
          <option value="XBOX">XBOX</option>
          <option value="Personal Computer">Personal Computer</option>
        </select>
      </div>

      <div class="form-all">
        <p>Apakah anda berpikir sebuah game eksklusif itu diperlukan?</p>
        <label class="radio-label">
          <input type="radio" class="radio" name="eksklusif" value="Iya">
          Iya</label>
        <label class="radio-label">
          <input type="radio" class="radio" name="eksklusif" value="Tidak">
          Tidak</label>
      </div>

      <div class="form-all">
        <p>Genre game apa saja yang kamu sukai?</p>
        <label class="checkbox-label">
          <input type="checkbox" class="checkbox" name="sukai" value="RTS">
          RTS</label>
        <label class="checkbox-label">
          <input type="checkbox" class="checkbox" name="sukai" value="RPG">
          RPG</label>
        <label class="checkbox-label">
          <input type="checkbox" class="checkbox" name="sukai" value="FPS">
          FPS</label>
        <label class="checkbox-label">
          <input type="checkbox" class="checkbox" name="sukai" value="Action">
          Action</label>
        <label class="checkbox-label">
          <input type="checkbox" class="checkbox" name="sukai" value="Simulation">
          Simulation</label>
        <label class="checkbox-label">
          <input type="checkbox" class="checkbox" name="sukai" value="Racing">
          Racing</label>
        <label class="checkbox-label">
          <input type="checkbox" class="checkbox" name="sukai" value="Sport">
          Sport</label>
      </div>

      <div class="form-all">
        <label for="textarea">Utarakan pendapatmu tentang eksklusifitas (opsional)<br></label>
        <textarea id="comment" name="pendapat" placeholder="Utarakan pendapat...">
          </textarea>
      </div>

      <div class="form-submit">
        <button type="submit" id="submit" value="kirim">Kirim</button>
      </div>

    </form>
  </div>
</body>

</html>
